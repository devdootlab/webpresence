    <style>
        /* Global utility for the specific font requirements */
        .font-bangers { font-family: 'Bangers', system-ui; }
        .font-vintage { font-family: 'Rye', serif; }
        .font-coy { font-family: 'Shrikhand', cursive; }
        
        /* Ben-Day Dots Pattern */
        .benday-dots {
            background-image: radial-gradient(circle, #000 1px, transparent 1px);
            background-size: 6px 6px; 
            mix-blend-mode: overlay;
            opacity: 0.3;
        }

        /* Comic Banner 3D Curl Effect */
        .comic-banner-curl {
            box-shadow: 
                0 10px 15px -3px rgba(0, 0, 0, 0.5),
                inset 0 -5px 10px rgba(0,0,0,0.3);
        }
    </style>
